<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
</head>
<body>
  <div id="header">
    <div id="head-buttons">
      <span class="head"><a href="#">Gmail</a></span>
      <span class="head"><a href="#">Images</a></span>
      <span class="head" alt="Google Apps"><a href="#"></a></span>
      <span class="head"><button class="sign-in"><a href="#">Sign In</a></button></span>
    </div>
  </div>
  <div id="main">

    <div id="content">
      <center>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">

      <div class="searchform">
        <form action="#" method="post">
          <div class="search-button">
            <input id="search" type="text">
          </div>
          <div id="submit-buttons">
            <input class="search" type="submit" value="Google Search">
            <input class="search" type="submit" value="I'm Feeling Lucky">
          </div>
        </form>
      </div>
      </center>
    </div>
  </div>
  <div id="footer">
    <footer>
      <div id="foot-buttons">
        <span class="foot"><a href="#">Advertising</a></span>
        <span class="foot"><a href="#">Business</a></span>
        <span class="foot"><a href="#">About</a></span>
      </div>
    </footer>
  </div>
</body>

</html>
