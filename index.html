<html>
<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
</head>
<body>
  <div id="header-wrapper">
    <div id="header">
      <ul id="head-buttons">
        <li class="head"><a href="#">Gmail</a></li>
        <li class="head"><a href="#">Images</a></li>
        <li class="head" alt="Google Apps"><a href="#"></a></li>
        <li class="head sign-in"><a href="#">Sign In</a></li>
      </ul>
    </div>
  </div>
  <div id="main">


      <center>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">

      <div class="searchform">
        <form action="#" method="post">
          <div class="search-button">
            <input id="search" type="text">
          </div>
          <div id="submit-buttons">
            <input class="search" type="submit" value="Google Search">
            <input class="search" type="submit" value="I'm Feeling Lucky">
          </div>
        </form>
      </div>
      </center>

  </div>
  <div id="footer-wrapper">
    <div id="footer">
      <ul id="l-foot-buttons">
        <li class="foot"><a href="#">Advertising</a></li>
        <li class="foot"><a href="#">Business</a></li>
        <li class="foot"><a href="#">About</a></li>
      </ul>
      <ul id="r-foot-buttons">
        <li class="foot"><a href="#">Privacy</a></li>
        <li class="foot"><a href="#">Terms</a></li>
        <li class="foot"><a href="#">Settings</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
