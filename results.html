<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
  </head>
  <body>
    <div id="header-wrapper">
      <img class="logo small" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      <div class="searchform results">

        <form action="#" method="post">
          <div class="search-button">
            <input id="search" type="text">
          </div>
          <div id="submit-buttons">
            <input class="search" type="submit" value="Google Search">
            <input class="search" type="submit" value="I'm Feeling Lucky">
          </div>
        </form>
        <img src="./images/search-512.png" width="3%" height="20%" id="mag_glass">
      </div>
      <div id="header">
        <ul id="head-buttons">
          <li class="head"><a href="#">Gmail</a></li>
          <li class="head"><a href="#">Images</a></li>
          <li class="head" alt="Google Apps"><a href="#"></a></li>
          <li class="head sign-in"><a href="#">Sign In</a></li>
        </ul>
      </div>
    </div>

  </body>
</html>
